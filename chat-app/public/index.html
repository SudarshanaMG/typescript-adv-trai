<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body { font-family: Arial; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }

</head>

</html>
